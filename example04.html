<!DOCTYPE html>
<meta charset = utf8>
<html>

<head>
    <title>Example with buttons</title>
</head>    

<body>
    
<button id="buttonOn" class="button" onClick="on()">On</button>
<button id="buttonOff" class="button" onClick="off()">Off</button>
<br>
<script type="text/javascript">
let ws = new WebSocket("ws://172.16.22.53:8888"); // // create socket - connect to it
function on() { // when button "on" is pressed we
    ws.send("1"); // send number 1 via websocket
}
function off() { // when button "off" is pressed we
    ws.send("0"); // send number 0 via websocket
}
</script>

</body>    
</html>

<style>
    .button {
        background-color: indigo;
        border: none;
        color: white;
        width:100%;
        text-align: center;
        font-size: 20px;
        margin: 4px 2px;
        cursor: not-allowed;
    }
</style>
